<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>毕业季模拟器 · 两周Demo</title>
  <style>
    :root {
      --bg-body: #f3f4f6;
      --bg-panel: #ffffff;
      --bg-panel-soft: #f9fafb;
      --text-main: #111827;
      --text-sub: #6b7280;
      --accent: #2563eb;
      --accent-soft: #e5e7eb;
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 12px;
      background: var(--bg-body);
      color: var(--text-main);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
      line-height: 1.5;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      margin: 4px 0 12px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }

    #status {
      margin-bottom: 10px;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 0;
      min-width: 0;
      background: var(--bg-panel);
      border-radius: 8px;
      padding: 8px 10px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 1px 2px rgba(15,23,42,0.03);
    }

    .panel-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-sub);
      margin-bottom: 6px;
      letter-spacing: 0.03em;
    }

    .stat-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .stat-label {
      width: 80px;
      font-size: 13px;
      color: var(--text-main);
      white-space: nowrap;
    }

    .progress-track {
      flex: 1;
      height: 8px;
      background: var(--accent-soft);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg,#3b82f6,#22c55e);
      transition: width 0.25s ease-out;
    }

    .stat-value {
      width: 42px;
      text-align: right;
      font-size: 11px;
      color: var(--text-sub);
      white-space: nowrap;
    }

    .relation-chip {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      white-space: nowrap;
    }

    .chip-ambiguous {
      background: #dbeafe;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
    }

    .chip-dating {
      background: #fee2e2;
      color: #be123c;
      border: 1px solid #fecaca;
    }

    .chip-broken {
      background: #e5e7eb;
      color: #4b5563;
      border: 1px solid #d1d5db;
    }

    .panel-tags {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      color: var(--text-sub);
      white-space: nowrap;
      background: var(--bg-panel-soft);
    }

    .tag-progress {
      background: #fef3c7;
      border-color: #facc15;
      color: #92400e;
      font-weight: 500;
}


    /* 说明卡片 */

    #introCard {
      margin-bottom: 8px;
      background: var(--bg-panel);
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 1px 3px rgba(15,23,42,0.05);
    }

    #introCard h2 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }

    #introCard p {
      margin: 3px 0;
      font-size: 13px;
      color: #4b5563;
    }

    #startBtn {
      margin-top: 8px;
      padding: 7px 12px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(37,99,235,0.4);
      display: inline-block;
    }

    #startBtn:hover {
      background: #1d4ed8;
    }

    #startBtn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    #event {
      margin-top: 8px;
      background: var(--bg-panel);
      color: var(--text-main);
      border-radius: 8px;
      padding: 10px 12px 12px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 1px 3px rgba(15,23,42,0.05);
    }

    #eventTitle {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }

    #eventDescription {
      margin: 0 0 8px;
      font-size: 14px;
      color: #4b5563;
      white-space: pre-wrap;
    }

    #choices button {
      width: 100%;
      text-align: left;
      margin-top: 6px;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      cursor: pointer;
      background: #ffffff;
      color: #111827;
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
    }

    #choices button:hover {
      background: #eef2ff;
      box-shadow: 0 1px 2px rgba(15,23,42,0.08);
      transform: translateY(-1px);
    }

    #choices button:active {
      transform: translateY(0);
      background: #e5e7eb;
      box-shadow: none;
    }

    #log {
      margin-top: 10px;
      background: var(--bg-panel);
      color: var(--text-main);
      border-radius: 8px;
      padding: 8px 10px;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid var(--border-soft);
      box-shadow: 0 1px 3px rgba(15,23,42,0.04);
    }

    #log h3 {
      margin: 0 0 4px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-sub);
    }

    #log ul {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
      font-size: 13px;
    }

    #log li {
      margin-bottom: 3px;
    }

    @media (max-width: 768px) {
      body {
        padding: 8px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }

      .panel-row {
        flex-direction: column;
      }

      .panel {
        width: 100%;
      }

      #introCard {
        padding: 9px 10px;
      }

      #event {
        padding: 9px 10px 10px;
      }

      #eventTitle {
        font-size: 15px;
      }

      #eventDescription {
        font-size: 13px;
      }

      #choices button {
        font-size: 13px;
        padding: 7px 8px;
      }

      #log {
        max-height: 180px;
      }
    }

    #nextBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>毕业季模拟器 · 两周Demo</h1>

    <div id="status"></div>

    <div id="introCard">
      <h2>玩法说明</h2>
      <p>· 你需要在毕业季同时兼顾纵向项目、横向项目、大论文和毕业去向。</p>
      <p>· 每个事件选择一个选项，会影响精力、压力、导师信任度、Ta好感度等。</p>
      <p>· 选完后会显示本回合的反馈和属性变化，点击“确认，进入下一事件”继续。</p>
      <p>· 暧昧/恋爱/导师事件会根据当前好感度和信任度随机出现。</p>
      <button id="startBtn">开始游戏</button>
    </div>

    <div id="event">
      <h2 id="eventTitle">等待开始</h2>
      <p id="eventDescription">点击上方“开始游戏”按钮，进入第一周。</p>
      <div id="choices"></div>
    </div>

    <button id="nextBtn" style="display:none">下一事件</button>

    <div id="log">
      <h3>事件日志</h3>
      <ul id="logList"></ul>
    </div>
  </div>

  <script src="events.js"></script>
  <script src="main.js"></script>
</body>
</html>
